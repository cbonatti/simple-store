<h1>Store Management</h1>

<fieldset *ngIf="product">
    <legend>Produto</legend>
    <div class="form-group">
        <label for="productName">Nome</label>
        <input type="text" class="form-control col-md-6" id="productName" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
        <label for="productPrice">Pre√ßo</label>
        <input type="number" class="form-control col-md-6" min="0.1" step=".01" id="productPrice" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label for="productStock">Estoque</label>
        <input type="number" class="form-control col-md-6" min="0" id="productStock" [(ngModel)]="product.stock">
    </div>
    <button class="btn btn-primary" (click)="save()">Salvar</button>
    <button class="btn btn-secondary" (click)="back()">Voltar</button>
</fieldset>
