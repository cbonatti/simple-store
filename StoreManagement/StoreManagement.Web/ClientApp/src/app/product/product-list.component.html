<h1>Store Management</h1>

<fieldset>
    <legend>Produtos</legend>
    <button (click)="new()" class="btn btn-primary">Novo</button>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Estoque</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.stock}}</td>
                <td>
                    <button (click)="edit(item.id)" class="btn btn-warning"><i class="fa fa-edit"></i> Editar</button>
                    <button (click)="remove(item.id)" class="btn btn-danger"><i class="fa fa-trash"></i> Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
